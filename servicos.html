    <style>
        .card-image {
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1493;
        }
    </style>

    <style>
        .price-table {
            padding: 50px 0;
            background-color: #f9f9f9;
        }

        .price-table .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .price-table .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
            margin: 10px;
        }

        .price-table .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .price-table .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .price-table .card p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .price-table .card .price {

            font-weight: bold;
